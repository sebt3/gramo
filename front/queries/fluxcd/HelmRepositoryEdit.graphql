
mutation FluxcdHelmRepository($namespace: String!, $name: String!, $spec: fluxcdHelmRepositorySpec!) {
  patchFluxcdHelmRepository(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    interval
    passCredentials
    provider
    secretRef {
      name
    }
    suspend
    timeout
    type
    url
    status {
      artifact {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
      url
    }
  }
}
