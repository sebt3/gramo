
query FluxcdHelmRepositorys {
 namespaces {
  fluxcdHelmRepositorys {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    interval
    passCredentials
    provider
    secretRef {
      name
    }
    suspend
    timeout
    type
    url
    status {
      artifact {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
      url
    }
  }
 }
}
