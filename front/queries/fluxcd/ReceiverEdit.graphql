
mutation FluxcdReceiver($namespace: String!, $name: String!, $spec: fluxcdReceiverSpec!) {
  patchFluxcdReceiver(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    events
    interval
    resources {
      apiVersion
      kind
      name
      namespace
    }
    secretRef {
      name
    }
    suspend
    type
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
      webhookPath
    }
  }
}
