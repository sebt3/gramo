
mutation FluxcdImagePolicy($namespace: String!, $name: String!, $spec: fluxcdImagePolicySpec!) {
  patchFluxcdImagePolicy(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    filterTags {
      extract
      pattern
    }
    imageRepositoryRef {
      name
      namespace
    }
    policy {
      alphabetical {
        order
      }
      numerical {
        order
      }
      semver {
        range
      }
    }
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      latestImage
      observedGeneration
      observedPreviousImage
    }
  }
}
