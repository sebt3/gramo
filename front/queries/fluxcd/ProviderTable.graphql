
query FluxcdProviders($namespace: String!) {
 namespace(name: $namespace) {
  fluxcdProviders {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    address
    certSecretRef
    channel
    interval
    proxy
    secretRef
    suspend
    timeout
    type
    username
    status {
      conditions
      lastHandledReconcileAt
      observedGeneration
    }
  }
 }
}
