
mutation FluxcdGitRepository($namespace: String!, $name: String!, $spec: fluxcdGitRepositorySpec!) {
  patchFluxcdGitRepository(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    ignore
    include {
      fromPath
      repository {
        name
      }
      toPath
    }
    interval
    recurseSubmodules
    ref {
      branch
      commit
      name
      semver
      tag
    }
    secretRef {
      name
    }
    suspend
    timeout
    url
    verify {
      mode
      secretRef {
        name
      }
    }
    status {
      artifact {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      includedArtifacts {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      lastHandledReconcileAt
      observedGeneration
      observedIgnore
      observedInclude {
        fromPath
        repository {
          name
        }
        toPath
      }
      observedRecurseSubmodules
    }
  }
}
