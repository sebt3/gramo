
mutation FluxcdOCIRepository($namespace: String!, $name: String!, $spec: fluxcdOCIRepositorySpec!) {
  patchFluxcdOCIRepository(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    certSecretRef
    ignore
    insecure
    interval
    layerSelector
    provider
    ref
    secretRef
    serviceAccountName
    suspend
    timeout
    url
    verify
    status {
      artifact
      conditions
      contentConfigChecksum
      lastHandledReconcileAt
      observedGeneration
      observedIgnore
      observedLayerSelector
      url
    }
  }
}
