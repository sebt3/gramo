
query FluxcdHelmCharts($namespace: String!) {
 namespace(name: $namespace) {
  fluxcdHelmCharts {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    accessFrom
    chart
    interval
    reconcileStrategy
    sourceRef
    suspend
    valuesFile
    valuesFiles
    verify
    version
    status {
      artifact
      conditions
      lastHandledReconcileAt
      observedChartName
      observedGeneration
      observedSourceArtifactRevision
      url
    }
  }
 }
}
