
query FluxcdHelmCharts($namespace: String!) {
 namespace(name: $namespace) {
  fluxcdHelmCharts {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    chart
    interval
    reconcileStrategy
    sourceRef {
      apiVersion
      kind
      name
    }
    suspend
    valuesFile
    valuesFiles
    verify {
      provider
      secretRef {
        name
      }
    }
    version
    status {
      artifact {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedChartName
      observedGeneration
      observedSourceArtifactRevision
      url
    }
  }
 }
}
