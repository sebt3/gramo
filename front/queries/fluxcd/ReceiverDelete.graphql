
mutation FluxcdReceiver($namespace: String!, $name: String!) {
  deleteFluxcdReceiver(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    events
    interval
    resources
    secretRef
    suspend
    type
    status {
      conditions
      lastHandledReconcileAt
      observedGeneration
      webhookPath
    }
  }
}
