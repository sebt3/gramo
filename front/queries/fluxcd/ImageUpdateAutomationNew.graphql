
mutation FluxcdImageUpdateAutomation($namespace: String!, $name: String!, $spec: fluxcdImageUpdateAutomationSpec!) {
  createFluxcdImageUpdateAutomation(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    git
    interval
    sourceRef
    suspend
    update
    status {
      conditions
      lastAutomationRunTime
      lastHandledReconcileAt
      lastPushCommit
      lastPushTime
      observedGeneration
    }
  }
}
