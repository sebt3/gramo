
mutation FluxcdBucket($namespace: String!, $name: String!, $spec: fluxcdBucketSpec!) {
  patchFluxcdBucket(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    bucketName
    endpoint
    ignore
    insecure
    interval
    provider
    region
    secretRef {
      name
    }
    suspend
    timeout
    status {
      artifact {
        digest
        lastUpdateTime
        path
        revision
        size
        url
      }
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
      observedIgnore
      url
    }
  }
}
