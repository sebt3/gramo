
mutation FluxcdImageUpdateAutomation($namespace: String!, $name: String!) {
  deleteFluxcdImageUpdateAutomation(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    git
    interval
    sourceRef
    suspend
    update
    status {
      conditions
      lastAutomationRunTime
      lastHandledReconcileAt
      lastPushCommit
      lastPushTime
      observedGeneration
    }
  }
}
