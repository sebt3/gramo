
mutation FluxcdAlert($namespace: String!, $name: String!, $spec: fluxcdAlertSpec!) {
  createFluxcdAlert(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    eventSeverity
    eventSources {
      apiVersion
      kind
      name
      namespace
    }
    exclusionList
    inclusionList
    providerRef {
      name
    }
    summary
    suspend
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
    }
  }
}
