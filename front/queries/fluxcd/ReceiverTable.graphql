
query FluxcdReceivers($namespace: String!) {
 namespace(name: $namespace) {
  fluxcdReceivers {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    events
    interval
    resources {
      apiVersion
      kind
      name
      namespace
    }
    secretRef {
      name
    }
    suspend
    type
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
      webhookPath
    }
  }
 }
}
