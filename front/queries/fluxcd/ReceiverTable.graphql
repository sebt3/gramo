
query FluxcdReceivers($namespace: String!) {
 namespace(name: $namespace) {
  fluxcdReceivers {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    events
    interval
    resources
    secretRef
    suspend
    type
    status {
      conditions
      lastHandledReconcileAt
      observedGeneration
      webhookPath
    }
  }
 }
}
