
mutation FluxcdProvider($namespace: String!, $name: String!, $spec: fluxcdProviderSpec!) {
  createFluxcdProvider(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    address
    certSecretRef {
      name
    }
    channel
    interval
    proxy
    secretRef {
      name
    }
    suspend
    timeout
    type
    username
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
      lastHandledReconcileAt
      observedGeneration
    }
  }
}
