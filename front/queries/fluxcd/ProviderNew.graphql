
mutation FluxcdProvider($namespace: String!, $name: String!, $spec: fluxcdProviderSpec!) {
  createFluxcdProvider(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    address
    certSecretRef
    channel
    interval
    proxy
    secretRef
    suspend
    timeout
    type
    username
    status {
      conditions
      lastHandledReconcileAt
      observedGeneration
    }
  }
}
