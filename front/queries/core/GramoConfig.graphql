query GramoConfig {
  gramoConfig {
    defaultNamespace
    defaultRoute
    gramoVersion
    gramoAppName
  }
  k8sNamespace {
    metadata {
      name
    }
    permissions {
      evaluationError
      incomplete
      resourceRules {
        apiGroups
        resourceNames
        resources
        verbs
      }
    }
  }
  k8sCustomResourceDefinition {
    metadata {
      name
    }
    status
  }
}
