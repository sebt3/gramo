
mutation MonitoringPrometheusRule($namespace: String!, $name: String!) {
  deleteMonitoringPrometheusRule(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    groups {
      interval
      limit
      name
      partial_response_strategy
      rules {
        alert
        for
        record
      }
    }
  }
}
