
query MonitoringPrometheusRules {
 namespaces {
  monitoringPrometheusRules {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    groups {
      interval
      limit
      name
      partial_response_strategy
      rules {
        alert
        for
        record
      }
    }
  }
 }
}
