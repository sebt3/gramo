
mutation MysqlMySQLBackup($namespace: String!, $name: String!, $spec: mysqlMySQLBackupSpec!) {
  patchMysqlMySQLBackup(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    addTimestampToBackupDirectory
    backupProfileName
    clusterName
    deleteBackupData
    status {
      bucket
      completionTime
      container
      elapsedTime
      message
      method
      ociTenancy
      output
      size
      source
      spaceAvailable
      startTime
      status
    }
  }
}
