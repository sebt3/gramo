
mutation MysqlInnoDBCluster($namespace: String!, $name: String!, $spec: mysqlInnoDBClusterSpec!) {
  createMysqlInnoDBCluster(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    backupProfiles
    backupSchedules
    baseServerId
    edition
    imagePullPolicy
    imagePullSecrets {
      name
    }
    imageRepository
    instances
    keyring {
      encryptedFile {
        fileName
        password
        readOnly
      }
      file {
        fileName
        readOnly
      }
      oci {
        caCertificate
        compartment
        endpoints {
          encryption
          management
          secrets
          vaults
        }
        keyFingerprint
        keySecret
        masterKey
        tenancy
        user
        virtualVault
      }
    }
    logs {
      collector {
        containerName
        env
        fluentd {
          additionalFilterConfiguration
          errorLog {
            tag
          }
          generalLog {
            tag
          }
          recordAugmentation {
            annotations {
              annotationName
              fieldName
            }
            enabled
            labels {
              fieldName
              labelName
            }
            podFields {
              fieldName
              fieldPath
            }
            resourceFields {
              containerName
              fieldName
              resource
            }
            staticFields {
              fieldName
              fieldValue
            }
          }
          sinks
          slowQueryLog {
            tag
          }
        }
        image
      }
      error {
        collect
        verbosity
      }
      general {
        collect
        enabled
      }
      slowQuery {
        collect
        enabled
        longQueryTime
      }
    }
    metrics {
      enable
      image
      monitor
      options
      tlsSecret
      webConfig
    }
    mycnf
    readReplicas {
      baseServerId
      instances
      mycnf
      name
      version
    }
    router {
      bootstrapOptions
      instances
      options
      routingOptions {
        invalidated_cluster_policy
        read_only_targets
        stats_updates_frequency
      }
      tlsSecretName
      version
    }
    secretName
    service {
      defaultPort
      type
    }
    serviceAccountName
    tlsCASecretName
    tlsSecretName
    tlsUseSelfSigned
    version
  }
}
