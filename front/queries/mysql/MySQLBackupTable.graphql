
query MysqlMySQLBackups($namespace: String!) {
 namespace(name: $namespace) {
  mysqlMySQLBackups {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    addTimestampToBackupDirectory
    backupProfileName
    clusterName
    deleteBackupData
    status {
      bucket
      completionTime
      container
      elapsedTime
      message
      method
      ociTenancy
      output
      size
      source
      spaceAvailable
      startTime
      status
    }
  }
 }
}
