
mutation ProjectcalicoBlockAffinity($name: String!, $spec: projectcalicoBlockAffinitySpec!) {
  createProjectcalicoBlockAffinity(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    cidr
    deleted
    node
    state
  }
}
