
mutation ProjectcalicoBGPPeer($name: String!, $spec: projectcalicoBGPPeerSpec!) {
  patchProjectcalicoBGPPeer(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    asNumber
    keepOriginalNextHop
    maxRestartTime
    node
    nodeSelector
    numAllowedLocalASNumbers
    password {
      secretKeyRef {
        key
        name
        optional
      }
    }
    peerIP
    peerSelector
    reachableBy
    sourceAddress
    ttlSecurity
  }
}
