
mutation ProjectcalicoIPAMBlock($name: String!, $spec: projectcalicoIPAMBlockSpec!) {
  createProjectcalicoIPAMBlock(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    affinity
    allocations
    attributes {
      handle_id
    }
    cidr
    deleted
    sequenceNumber
    strictAffinity
    unallocated
  }
}
