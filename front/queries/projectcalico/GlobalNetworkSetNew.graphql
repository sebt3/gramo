
mutation ProjectcalicoGlobalNetworkSet($name: String!, $spec: projectcalicoGlobalNetworkSetSpec!) {
  createProjectcalicoGlobalNetworkSet(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    nets
  }
}
