
mutation ProjectcalicoBGPConfiguration($name: String!, $spec: projectcalicoBGPConfigurationSpec!) {
  createProjectcalicoBGPConfiguration(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    asNumber
    bindMode
    communities {
      name
      value
    }
    ignoredInterfaces
    listenPort
    logSeverityScreen
    nodeMeshMaxRestartTime
    nodeMeshPassword {
      secretKeyRef {
        key
        name
        optional
      }
    }
    nodeToNodeMeshEnabled
    prefixAdvertisements {
      cidr
      communities
    }
    serviceClusterIPs {
      cidr
    }
    serviceExternalIPs {
      cidr
    }
    serviceLoadBalancerIPs {
      cidr
    }
  }
}
