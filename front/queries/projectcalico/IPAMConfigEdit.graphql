
mutation ProjectcalicoIPAMConfig($name: String!, $spec: projectcalicoIPAMConfigSpec!) {
  patchProjectcalicoIPAMConfig(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    autoAllocateBlocks
    maxBlocksPerHost
    strictAffinity
  }
}
