
mutation ProjectcalicoIPPool($name: String!) {
  deleteProjectcalicoIPPool(name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    allowedUses
    blockSize
    cidr
    disableBGPExport
    disabled
    ipip {
      enabled
      mode
    }
    ipipMode
    nat-outgoing
    natOutgoing
    nodeSelector
    vxlanMode
  }
}
