
mutation ProjectcalicoHostEndpoint($name: String!, $spec: projectcalicoHostEndpointSpec!) {
  patchProjectcalicoHostEndpoint(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    expectedIPs
    interfaceName
    node
    ports {
      name
      port
    }
    profiles
  }
}
