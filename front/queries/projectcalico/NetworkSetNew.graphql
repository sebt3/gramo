
mutation ProjectcalicoNetworkSet($namespace: String!, $name: String!, $spec: projectcalicoNetworkSetSpec!) {
  createProjectcalicoNetworkSet(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    nets
  }
}
