query projectcalicoQuery($namespace: queryParameters, $NetworkPolicy: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    projectcalicoNetworkPolicy(params: $NetworkPolicy) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
  }
}
