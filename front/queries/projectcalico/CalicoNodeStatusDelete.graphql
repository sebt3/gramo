
mutation ProjectcalicoCalicoNodeStatus($name: String!) {
  deleteProjectcalicoCalicoNodeStatus(name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    classes
    node
    updatePeriodSeconds
    status {
      agent {
        birdV4 {
          lastBootTime
          lastReconfigurationTime
          routerID
          state
          version
        }
        birdV6 {
          lastBootTime
          lastReconfigurationTime
          routerID
          state
          version
        }
      }
      bgp {
        numberEstablishedV4
        numberEstablishedV6
        numberNotEstablishedV4
        numberNotEstablishedV6
        peersV4 {
          peerIP
          since
          state
          type
        }
        peersV6 {
          peerIP
          since
          state
          type
        }
      }
      routes {
        routesV4 {
          destination
          gateway
          interface
          learnedFrom {
            peerIP
            sourceType
          }
          type
        }
        routesV6 {
          destination
          gateway
          interface
          learnedFrom {
            peerIP
            sourceType
          }
          type
        }
      }
    }
  }
}
