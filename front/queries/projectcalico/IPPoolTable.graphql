
query ProjectcalicoIPPools {
  projectcalicoIPPools {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    allowedUses
    blockSize
    cidr
    disableBGPExport
    disabled
    ipip {
      enabled
      mode
    }
    ipipMode
    natOutgoing
    nodeSelector
    vxlanMode
  }
}
