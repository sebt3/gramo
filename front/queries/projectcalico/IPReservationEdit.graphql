
mutation ProjectcalicoIPReservation($name: String!, $spec: projectcalicoIPReservationSpec!) {
  patchProjectcalicoIPReservation(name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    reservedCIDRs
  }
}
