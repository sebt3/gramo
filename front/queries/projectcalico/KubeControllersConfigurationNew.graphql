          }
          serviceAccount {
            reconcilerPeriod
          }
          workloadEndpoint {
            reconcilerPeriod
          }
        }
        debugProfilePort
        etcdV3CompactionPeriod
        healthChecks
        logSeverityScreen
        prometheusMetricsPort
      }
    }
  }
}
