
mutation ProjectcalicoHostEndpoint($name: String!) {
  deleteProjectcalicoHostEndpoint(name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    expectedIPs
    interfaceName
    node
    ports {
      name
      port
    }
    profiles
  }
}
