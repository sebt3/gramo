
query ProjectcalicoBGPConfigurations {
  projectcalicoBGPConfigurations {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    asNumber
    bindMode
    communities {
      name
      value
    }
    ignoredInterfaces
    listenPort
    logSeverityScreen
    nodeMeshMaxRestartTime
    nodeMeshPassword {
      secretKeyRef {
        key
        name
        optional
      }
    }
    nodeToNodeMeshEnabled
    prefixAdvertisements {
      cidr
      communities
    }
    serviceClusterIPs {
      cidr
    }
    serviceExternalIPs {
      cidr
    }
    serviceLoadBalancerIPs {
      cidr
    }
  }
}
