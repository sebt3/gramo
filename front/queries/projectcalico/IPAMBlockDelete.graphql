
mutation ProjectcalicoIPAMBlock($name: String!) {
  deleteProjectcalicoIPAMBlock(name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    affinity
    allocations
    attributes {
      handle_id
    }
    cidr
    deleted
    sequenceNumber
    strictAffinity
    unallocated
  }
}
