query opentelemetryQuery($namespace: queryParameters, $Instrumentation: queryParameters, $OpAMPBridge: queryParameters, $OpenTelemetryCollector: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    opentelemetryInstrumentation(params: $Instrumentation) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    opentelemetryOpAMPBridge(params: $OpAMPBridge) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    opentelemetryOpenTelemetryCollector(params: $OpenTelemetryCollector) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
  }
}
