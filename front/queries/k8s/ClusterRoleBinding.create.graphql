mutation k8sClusterRoleBinding($name: String!, $roleRef: JSONObject, $subjects: [JSONObject]) {
  k8sClusterRoleBindingCreate(name: $name, roleRef: $roleRef, subjects: $subjects) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      roleRef
      subjects
  }
}
