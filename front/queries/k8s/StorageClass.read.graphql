query k8sStorageClassQuery($obj: queryParameters,) {
    k8sStorageClass(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      allowVolumeExpansion
      allowedTopologies
      mountOptions
      parameters
      provisioner
      reclaimPolicy
      volumeBindingMode
    }
}
