mutation k8sPriorityClass($name: String!, $description: String, $globalDefault: Boolean, $preemptionPolicy: String, $value: Int) {
  k8sPriorityClassCreate(name: $name, description: $description, globalDefault: $globalDefault, preemptionPolicy: $preemptionPolicy, value: $value) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      description
      globalDefault
      preemptionPolicy
      value
  }
}
