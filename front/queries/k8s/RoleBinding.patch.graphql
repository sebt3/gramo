mutation k8sRoleBinding($namespace: String!, $name: String!, $roleRef: JSONObject, $subjects: [JSONObject]) {
  k8sRoleBindingPatch(namespace: $namespace, name: $name, roleRef: $roleRef, subjects: $subjects) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      roleRef
      subjects
  }
}
