query k8sPersistentVolumeQuery($obj: queryParameters,, $providedToStorageClass: queryParameters, $usedByPersistentVolumeClaim: queryParameters) {
    k8sPersistentVolume(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      providedToStorageClass(params: $providedToStorageClass) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        allowVolumeExpansion
        allowedTopologies
        mountOptions
        parameters
        provisioner
        reclaimPolicy
        volumeBindingMode
      }
      usedByPersistentVolumeClaim(params: $usedByPersistentVolumeClaim) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      spec
      status
    }
}
