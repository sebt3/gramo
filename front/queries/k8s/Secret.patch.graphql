mutation k8sSecret($namespace: String!, $name: String!, $data: JSONObject, $immutable: Boolean, $stringData: JSONObject, $type: String) {
  k8sSecretPatch(namespace: $namespace, name: $name, data: $data, immutable: $immutable, stringData: $stringData, type: $type) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      data
      immutable
      stringData
      type
  }
}
