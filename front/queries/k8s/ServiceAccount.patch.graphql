mutation k8sServiceAccount($namespace: String!, $name: String!, $automountServiceAccountToken: Boolean, $imagePullSecrets: [JSONObject], $secrets: [JSONObject]) {
  k8sServiceAccountPatch(namespace: $namespace, name: $name, automountServiceAccountToken: $automountServiceAccountToken, imagePullSecrets: $imagePullSecrets, secrets: $secrets) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      automountServiceAccountToken
      imagePullSecrets
      secrets
  }
}
