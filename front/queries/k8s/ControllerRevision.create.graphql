mutation k8sControllerRevision($namespace: String!, $name: String!, $data: JSONObject, $revision: Int) {
  k8sControllerRevisionCreate(namespace: $namespace, name: $name, data: $data, revision: $revision) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      data
      revision
  }
}
