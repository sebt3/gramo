mutation k8sCSIStorageCapacity($namespace: String!, $name: String!) {
  k8sCSIStorageCapacityDelete(namespace: $namespace, name: $name) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      capacity
      maximumVolumeSize
      nodeTopology
      storageClassName
  }
}
