query k8sCSIStorageCapacityQuery($namespace: queryParameters, $obj: queryParameters,) {
  k8sNamespace(params: $namespace) {
    k8sCSIStorageCapacity(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      capacity
      maximumVolumeSize
      nodeTopology
      storageClassName
    }
  }
}
