mutation k8sStorageClass($name: String!) {
  k8sStorageClassDelete(name: $name) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      allowVolumeExpansion
      allowedTopologies
      mountOptions
      parameters
      provisioner
      reclaimPolicy
      volumeBindingMode
  }
}
