query k8sSecretQuery($namespace: queryParameters, $obj: queryParameters,) {
  k8sNamespace(params: $namespace) {
    k8sSecret(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      data
      immutable
      stringData
      type
    }
  }
}
