query k8sEndpointSliceQuery($namespace: queryParameters, $obj: queryParameters,) {
  k8sNamespace(params: $namespace) {
    k8sEndpointSlice(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      addressType
      endpoints
      ports
    }
  }
}
