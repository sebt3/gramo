query k8sServiceAccountQuery($namespace: queryParameters, $obj: queryParameters,) {
  k8sNamespace(params: $namespace) {
    k8sServiceAccount(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      automountServiceAccountToken
      imagePullSecrets
      secrets
    }
  }
}
