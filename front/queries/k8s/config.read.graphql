query k8sQuery($namespace: queryParameters, $ConfigMap: queryParameters, $Secret: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    k8sConfigMap(params: $ConfigMap) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      binaryData
      data
      immutable
    }
    k8sSecret(params: $Secret) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      data
      immutable
      stringData
      type
    }
  }
}
