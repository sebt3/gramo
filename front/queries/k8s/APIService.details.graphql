query k8sAPIServiceQuery($obj: queryParameters,, $provideCustomResourceDefinition: queryParameters) {
    k8sAPIService(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      provideCustomResourceDefinition(params: $provideCustomResourceDefinition) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      spec
      status
    }
}
