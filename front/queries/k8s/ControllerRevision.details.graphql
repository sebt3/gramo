query k8sControllerRevisionQuery($namespace: queryParameters, $obj: queryParameters) {
  k8sNamespace(params: $namespace) {
    k8sControllerRevision(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      parentDaemonSet {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      parentStatefulSet {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      data
      revision
    }
  }
}
