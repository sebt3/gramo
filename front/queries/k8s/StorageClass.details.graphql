query k8sStorageClassQuery($obj: queryParameters,, $providePersistentVolume: queryParameters, $providePersistentVolumeClaim: queryParameters) {
    k8sStorageClass(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      providePersistentVolume(params: $providePersistentVolume) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      providePersistentVolumeClaim(params: $providePersistentVolumeClaim) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      allowVolumeExpansion
      allowedTopologies
      mountOptions
      parameters
      provisioner
      reclaimPolicy
      volumeBindingMode
    }
}
