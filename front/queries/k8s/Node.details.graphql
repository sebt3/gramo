query k8sNodeQuery($obj: queryParameters,, $usedByPod: queryParameters) {
    k8sNode(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      usedByPod(params: $usedByPod) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      spec
      status
    }
}
