mutation k8sConfigMap($namespace: String!, $name: String!, $binaryData: JSONObject, $data: JSONObject, $immutable: Boolean) {
  k8sConfigMapPatch(namespace: $namespace, name: $name, binaryData: $binaryData, data: $data, immutable: $immutable) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      binaryData
      data
      immutable
  }
}
