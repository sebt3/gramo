mutation k8sStorageClass($name: String!, $allowVolumeExpansion: Boolean, $allowedTopologies: [JSONObject], $mountOptions: [String], $parameters: JSONObject, $provisioner: String, $reclaimPolicy: String, $volumeBindingMode: String) {
  k8sStorageClassCreate(name: $name, allowVolumeExpansion: $allowVolumeExpansion, allowedTopologies: $allowedTopologies, mountOptions: $mountOptions, parameters: $parameters, provisioner: $provisioner, reclaimPolicy: $reclaimPolicy, volumeBindingMode: $volumeBindingMode) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      allowVolumeExpansion
      allowedTopologies
      mountOptions
      parameters
      provisioner
      reclaimPolicy
      volumeBindingMode
  }
}
