mutation k8sEndpointSlice($namespace: String!, $name: String!, $addressType: String, $endpoints: [JSONObject], $ports: [JSONObject]) {
  k8sEndpointSlicePatch(namespace: $namespace, name: $name, addressType: $addressType, endpoints: $endpoints, ports: $ports) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      addressType
      endpoints
      ports
  }
}
