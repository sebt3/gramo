
mutation K8upSnapshot($namespace: String!, $name: String!, $spec: k8upSnapshotSpec!) {
  createK8upSnapshot(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    date
    id
    paths
    repository
  }
}
