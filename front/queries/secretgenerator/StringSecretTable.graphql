
query SecretgeneratorStringSecrets($namespace: String!) {
 namespace(name: $namespace) {
  secretgeneratorStringSecrets {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    data
    fields {
      encoding
      fieldName
      length
    }
    forceRegenerate
    type
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
 }
}
