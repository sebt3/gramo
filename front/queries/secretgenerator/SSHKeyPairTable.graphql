
query SecretgeneratorSSHKeyPairs($namespace: String!) {
 namespace(name: $namespace) {
  secretgeneratorSSHKeyPairs {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    forceRegenerate
    length
    privateKey
    type
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
 }
}
