
mutation SecretgeneratorBasicAuth($namespace: String!, $name: String!) {
  deleteSecretgeneratorBasicAuth(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    data
    encoding
    forceRegenerate
    length
    username
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
}
