query secretgeneratorQuery($namespace: queryParameters, $BasicAuth: queryParameters, $SSHKeyPair: queryParameters, $StringSecret: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    secretgeneratorBasicAuth(params: $BasicAuth) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    secretgeneratorSSHKeyPair(params: $SSHKeyPair) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    secretgeneratorStringSecret(params: $StringSecret) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
  }
}
