
query SecretgeneratorStringSecret($namespace: String!, $name: String!) {
  customResourceDefinition(name: "stringsecrets.secretgenerator.mittwald.de") {
    versions {
      name
      served
      schema {
        openAPIV3Schema
      }
    }
    names {
      categories
      kind
      listKind
      plural
      singular
      shortNames
    }
    group
  }
  secretgeneratorStringSecret(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    fields {
      encoding
      fieldName
      length
    }
    forceRegenerate
    type
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
}
