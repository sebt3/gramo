
mutation SecretgeneratorSSHKeyPair($namespace: String!, $name: String!, $spec: secretgeneratorSSHKeyPairSpec!) {
  createSecretgeneratorSSHKeyPair(namespace: $namespace, name: $name, spec: $spec) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    data
    forceRegenerate
    length
    privateKey
    type
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
}
