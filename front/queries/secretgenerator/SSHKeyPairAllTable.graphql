
query SecretgeneratorSSHKeyPairs {
 namespaces {
  secretgeneratorSSHKeyPairs {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    data
    forceRegenerate
    length
    privateKey
    type
    status {
      secret {
        apiVersion
        fieldPath
        kind
        name
        namespace
        resourceVersion
        uid
      }
    }
  }
 }
}
