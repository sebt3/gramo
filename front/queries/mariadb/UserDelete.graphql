
mutation MariadbUser($namespace: String!, $name: String!) {
  deleteMariadbUser(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    host
    mariaDbRef {
      apiVersion
      fieldPath
      kind
      name
      namespace
      resourceVersion
      uid
      waitForIt
    }
    maxUserConnections
    name
    passwordSecretKeyRef {
      key
      name
      optional
    }
    retryInterval
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
    }
  }
}
