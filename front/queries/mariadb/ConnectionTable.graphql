
query MariadbConnections($namespace: String!) {
 namespace(name: $namespace) {
  mariadbConnections {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    database
    healthCheck {
      interval
      retryInterval
    }
    mariaDbRef {
      apiVersion
      fieldPath
      kind
      name
      namespace
      resourceVersion
      uid
      waitForIt
    }
    passwordSecretKeyRef {
      key
      name
      optional
    }
    secretName
    secretTemplate {
      databaseKey
      format
      hostKey
      key
      passwordKey
      portKey
      usernameKey
    }
    serviceName
    username
    status {
      conditions {
        lastTransitionTime
        message
        observedGeneration
        reason
        status
        type
      }
    }
  }
 }
}
