query zalandoQuery($namespace: queryParameters, $postgresql: queryParameters, $ClusterKopfPeering: queryParameters, $KopfPeering: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    zalandopostgresql(params: $postgresql) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    zalandoKopfPeering(params: $KopfPeering) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      status
    }
  }
  zalandoClusterKopfPeering(params: $ClusterKopfPeering) {
    metadata {
      name
      annotations
      labels
      creationTimestamp
      uid
    }
    status
  }
}
