    }
    certmanagerOrder(params: $Order) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    certmanagerCertificate(params: $Certificate) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    certmanagerCertificateRequest(params: $CertificateRequest) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
    certmanagerIssuer(params: $Issuer) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
    }
  }
  certmanagerClusterIssuer(params: $ClusterIssuer) {
