    traefikMiddleware(params: $Middleware) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
    traefikMiddlewareTCP(params: $MiddlewareTCP) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
    traefikServersTransport(params: $ServersTransport) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
    traefikTLSOption(params: $TLSOption) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
    traefikTLSStore(params: $TLSStore) {
