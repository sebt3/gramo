query traefikQuery($namespace: queryParameters, $IngressRoute: queryParameters, $IngressRouteTCP: queryParameters, $IngressRouteUDP: queryParameters, $Middleware: queryParameters, $MiddlewareTCP: queryParameters, $ServersTransport: queryParameters, $TLSOption: queryParameters, $TLSStore: queryParameters, $TraefikService: queryParameters) {
