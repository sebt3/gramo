        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
    traefikTraefikService(params: $TraefikService) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
    }
  }
}
