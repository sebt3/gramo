query vynilQuery($namespace: queryParameters, $Distrib: queryParameters, $Install: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    vynilInstall(params: $Install) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
      usePackage {
        name
        commit_id
        description
        providedByCategory {
          name
        }
        providedByDistrib {
          metadata {
            name
          }
        }
        options
      }
      useCategory {
        name
      }
    }
  }
  vynilDistrib(params: $Distrib) {
    metadata {
      name
      annotations
      labels
      creationTimestamp
      uid
    }
    spec
    status
      providePackage {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
      }
      provideCategory {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
      }
  }
}
