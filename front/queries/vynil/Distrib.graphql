
query VynilDistrib($name: String!) {
  vynilDistrib(name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    branch
    insecure
    schedule
    url
    packages {
      name
      description
      category {
        name
      }
    }
    status {
        components
        errors
        last_updated
    }
  }
}
