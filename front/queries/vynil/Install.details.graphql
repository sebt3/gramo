query vynilInstallQuery($namespace: queryParameters, $obj: queryParameters,, $usePackage: queryParameters, $useDistrib: queryParameters, $useCategory: queryParameters) {
  k8sNamespace(params: $namespace) {
    vynilInstall(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      usePackage(params: $usePackage) {
        name
        commit_id
        description
        providedByCategory {
          name
        }
        providedByDistrib {
          metadata {
            name
          }
        }
        options
      }
      useDistrib(params: $useDistrib) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      useCategory(params: $useCategory) {
        name
      }
      spec
      status
    }
  }
}
