query InstallPrepare($namespace: queryParameters) {
  vynilDistrib {
    metadata {
      name
    }
  }
  k8sNamespace(params: $namespace) {
    metadata {
      name
      annotations
      labels
    }
  }
  vynilCategory {
    name
  }
  vynilPackage {
    name
    consumevynilDistrib {
      metadata {
        name
      }
    }
    consumevynilCategory {
      name
    }
    options
  }
}