
query VynilDistribs {
  vynilDistribs {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
    }
    branch
    insecure
    schedule
    url
    packages {
      name
    }
    status {
        errors
        last_updated
    }
  }
}
