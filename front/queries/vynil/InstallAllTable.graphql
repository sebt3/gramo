query VynilInstalls {
 namespaces {
  vynilInstalls {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    auto_upgrade
    category {
      name
    }
    component {
      category {
        name
      }
      commit_id
      description
      name
    }
    distrib {
      url
      status {
        errors
        last_updated
      }
      metadata {
        name
      }
      insecure
      branch
    }
    options
    status {
        commit_id
        status
        digest
        errors
        last_updated
    }
  }
 }
}
