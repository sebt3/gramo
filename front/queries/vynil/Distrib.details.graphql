query vynilDistribQuery($obj: queryParameters,, $providePackage: queryParameters, $provideCategory: queryParameters, $usedByInstall: queryParameters) {
    vynilDistrib(params: $obj) {
      metadata {
        name
        annotations
        labels
        creationTimestamp
        uid
      }
      providePackage(params: $providePackage) {
        name
        commit_id
        description
        providedByCategory {
          name
        }
        providedByDistrib {
          metadata {
            name
          }
        }
        options
      }
      provideCategory(params: $provideCategory) {
        name
      }
      usedByInstall(params: $usedByInstall) {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      spec
      status
    }
}
