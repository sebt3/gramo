query Dashboard($namespace: queryParameters, $obj: queryParameters) {
  k8sNamespace(params: $namespace) {
    vynilInstall(params: $obj) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      component {
        category {
          name
        }
        name
        distribution {
          metadata {
            name
          }
        }
      }
      spec
      status
    }
  }
  vynilDistrib(params: $obj) {
    metadata {
      name
    }
    packages {
      category {
        name
      }
      name
    }
    spec
    status
  }
}
