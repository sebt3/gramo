query mongodbQuery($namespace: queryParameters, $MongoDBCommunity: queryParameters) {
  k8sNamespace(params: $namespace) {
    metadata {
      name
    }
    mongodbMongoDBCommunity(params: $MongoDBCommunity) {
      metadata {
        name
        namespace
        annotations
        labels
        creationTimestamp
        uid
      }
      spec
      status
      childSecret {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        data
        immutable
        stringData
        type
      }
      childService {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
      childStatefulSet {
        metadata {
          name
          namespace
          annotations
          labels
          creationTimestamp
          uid
        }
        spec
        status
      }
    }
  }
}
