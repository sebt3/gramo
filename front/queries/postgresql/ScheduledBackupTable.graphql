
query PostgresqlScheduledBackups($namespace: String!) {
 namespace(name: $namespace) {
  postgresqlScheduledBackups {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
    }
    backupOwnerReference
    cluster {
      name
    }
    immediate
    schedule
    suspend
    target
    status {
      lastCheckTime
      lastScheduleTime
      nextScheduleTime
    }
  }
 }
}
