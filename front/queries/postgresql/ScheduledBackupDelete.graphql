
mutation PostgresqlScheduledBackup($namespace: String!, $name: String!) {
  deletePostgresqlScheduledBackup(namespace: $namespace, name: $name) {
    metadata {
      annotations {
        name
        value
      }
      labels {
        name
        value
      }
      name
      namespace
      obj
    }
    backupOwnerReference
    cluster {
      name
    }
    immediate
    schedule
    suspend
    target
    status {
      lastCheckTime
      lastScheduleTime
      nextScheduleTime
    }
  }
}
